	<!-- Slider
	============================================= -->
	<section id="slider" class="slider-element dark swiper_wrapper slider-parallax min-vh-75">
		<div class="slider-inner">

			<div class="swiper swiper-parent">
				<div class="swiper-wrapper">
					<div class="swiper-slide dark">
						<div class="container">
							<div class="slider-caption">
								<div>
									<h2 class="nott" data-animate="fadeInUp">Visit Us</h2>
									<a href="%url%contact/" data-animate="fadeInUp" data-delay="400" class="button button-rounded button-large button-light shadow nott ls0 ms-0 mt-4">Know More</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide-bg" style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.5)), url('%url%assets/slider/home.jpg') no-repeat center center; background-size: cover;"></div>
					</div>
					<div class="swiper-slide dark">
						<div class="container">
							<div class="slider-caption">
								<div>
									<h2 class="nott" data-animate="fadeInUp">Help the Homeless</h2>
									<a href="%url%what-we-do/" data-animate="fadeInUp" data-delay="400" class="button button-rounded button-large button-light shadow nott ls0 ms-0 mt-4">Know More</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide-bg" style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.5)), url('%url%assets/slider/otteri.jpg') no-repeat center center; background-size: cover;"></div>
					</div>
					<div class="swiper-slide dark">
						<div class="container">
							<div class="slider-caption">
								<div>
									<h2 class="nott" data-animate="fadeInUp">Donate with Kindness</h2>
									<a href="%url%donate/" data-animate="fadeInUp" data-delay="400" class="button button-rounded button-large button-light shadow nott ls0 ms-0 mt-4">Know More</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide-bg" style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.5)), url('%url%assets/slider/tondiarpet.jpg') no-repeat center center; background-size: cover;"></div>
					</div>
					<div class="swiper-slide dark">
						<div class="container">
							<div class="slider-caption">
								<div>
									<h2 class="nott" data-animate="fadeInUp">Serve with Us</h2>
									<a href="%url%our-story/" data-animate="fadeInUp" data-delay="400" class="button button-rounded button-large button-light shadow nott ls0 ms-0 mt-4">Know More</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide-bg" style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.5)), url('%url%assets/slider/vichoor.jpg') no-repeat center center; background-size: cover;"></div>
					</div>
				</div>
				<div class="swiper-navs">
					<div class="slider-arrow-left"><i class="bi-arrow-left"></i></div>
					<div class="slider-arrow-right"><i class="bi-arrow-right"></i></div>
				</div>
				<div class="swiper-scrollbar">
					<div class="swiper-scrollbar-drag">
					<div class="slide-number"><div class="slide-number-current"></div><span>/</span><div class="slide-number-total"></div></div></div>
				</div>
			</div>

		</div>
	</section>
